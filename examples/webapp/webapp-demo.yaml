# Web应用示例模型定义
model:
  name: "WebAppDemo"
  type: "webapp"
  version: "1.0.0"
  description: "典型Web应用示例"
  interaction:
    - type: "REST"
      base_path: "/api/v1"
      endpoints:
        - path: "/login"
          method: "POST"
          summary: "用户登录"
          request_body:
            schema: "LoginRequest"
          responses:
            - code: 200
              schema: "LoginResponse"
  data:
    entities:
      - name: "User"
        fields:
          - name: "id"
            type: "uuid"
            primary_key: true
          - name: "username"
            type: "string"
          - name: "password_hash"
            type: "string"
  functional:
    business_logic:
      - name: "login"
        input: "LoginRequest"
        output: "LoginResponse"
  runtime:
    container:
      image: "webapp-demo:latest"
      ports:
        - container_port: 8080
  deployment:
    environments:
      - name: "production"
        replicas: 2
  testing:
    unit_tests:
      - name: "test_login"
        input: "LoginRequest"
        expected_output: "LoginResponse" 