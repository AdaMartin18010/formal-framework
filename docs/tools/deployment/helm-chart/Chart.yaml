apiVersion: v2
name: formal-framework
description: 正式验证框架Helm Chart
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/formal-framework/formal-framework
sources:
  - https://github.com/formal-framework/formal-framework
maintainers:
  - name: Formal Framework Team
    email: team@formal-framework.com
keywords:
  - formal-verification
  - testing
  - monitoring
  - validation
annotations:
  category: Testing
  licenses: MIT
dependencies:
  - name: postgresql
    version: 12.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 19.6.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.50.7
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled
